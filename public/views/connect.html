<div class="connect">
  <h1 class="connect__title">Welcome, establish your connection.</h1>
  <ul class="connect__buttons nav nav-tabs" role="tablist">
    <li ng-click="connectionType = 'external'" ng-class="{'active': connectionType == 'external'}"><a>External connection</a></li>
    <li ng-click="connectionType = 'local'" ng-class="{'active': connectionType == 'local'}"><a>Local connection</a></li>
  </ul>
  <div class="connect__pane" ng-if="connectionType == 'external'">
    <samp class="connect__preview">
      mongodb://{{connection.user}}:{{connection.password}}@{{connection.url}}/{{connection.app}}
    </samp>
    <div class="connect__errors" ng-if="errors">
      <div class="text-danger" ng-repeat="error in errors">
        {{error}}
      </div>
    </div>
    <form role="form" class="form-horizontal" ng-submit="connect(connection);">
      <div class="form-group" ng-class="{'has-error': checkError('user')}">
        <label class="col-sm-2 control-label" for="user">User</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user" placeholder="User" ng-model="connection.user" />
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': checkError('password')}">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="connection.password" />
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': checkError('url')}">
        <label class="col-sm-2 control-label" for="url">Url</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" placeholder="Url" ng-model="connection.url" />
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': checkError('app')}">
        <label class="col-sm-2 control-label" for="app">App</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="app" placeholder="App" ng-model="connection.app" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="connect__submit btn btn-primary btn-lg">Connect</button>
        </div>
      </div>
    </form>
  </div>
  <div class="connect__pane" ng-if="connectionType == 'local'">test2</div>
</div>
